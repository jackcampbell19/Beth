<html>
    <head>
        <style>
            body {
                margin: 0;
                padding: 0;
                height: 2000px;
            }
        </style>
        <script>
            (function() {
                document.onclick = handleMouseClick;
                var points = [];
                function handleMouseClick(event) {
                    var eventDoc, doc, body;
                    event = event || window.event;
                    if (event.pageX == null && event.clientX != null) {
                        eventDoc = (event.target && event.target.ownerDocument) || document;
                        doc = eventDoc.documentElement;
                        body = eventDoc.body;
                        event.pageX = event.clientX +
                          (doc && doc.scrollLeft || body && body.scrollLeft || 0) -
                          (doc && doc.clientLeft || body && body.clientLeft || 0);
                        event.pageY = event.clientY +
                          (doc && doc.scrollTop  || body && body.scrollTop  || 0) -
                          (doc && doc.clientTop  || body && body.clientTop  || 0 );
                    }
                    var x = event.pageX;
                    var y = event.pageY;
                    document.body.innerHTML = document.body.innerHTML
                        + "<div style=\"position: absolute; background-color: red; width: 10px; height: 10px; "
                        + "border-radius: 5px; left: " + (x - 5) + "; top: " + (y - 5) + ";\"></div>";
                    points.push([x, y]);
                    var output = document.getElementById("output");
                    if (points.length % 4 == 0) {
                        output.innerHTML = "";
                        for (var i = 0; i < points.length; i += 4) {
                            output.innerHTML += "{";
                            output.innerHTML += "\"id\": \"\", ";
                            output.innerHTML += "\"corners\": [[" +
                                points[i + 0] + "], [" +
                                points[i + 1] + "], [" +
                                points[i + 2] + "], [" +
                                points[i + 3] + "]]";
                            output.innerHTML += "},\n"
                        }
                    }
                }
            })();
        </script>
    </head>
    <body>
        <img src="../runtime/23910.jpg" width="1920" height="1080">
        <div id="output" style="margin-top: 50px; margin-bottom=100px; white-space: pre-line;"></div>
    </body>
</html>
